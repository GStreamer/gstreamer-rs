[package]
name = "gstreamer-gl-wayland"
version = "0.18.6"
authors = [
    "Sebastian Dröge <sebastian@centricular.com>",
    "Víctor M. Jáquez L. <vjaquez@igalia.com>"
]
categories = ["api-bindings", "multimedia"]
description = "Rust bindings for GStreamer GL library (Wayland support)"
repository = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
license = "MIT/Apache-2.0"
readme = "README.md"
homepage = "https://gstreamer.freedesktop.org"
documentation = "https://gstreamer.pages.freedesktop.org/gstreamer-rs/stable/latest/docs/gstreamer_gl_wayland/"
keywords = ["gstreamer", "multimedia", "audio", "video", "gnome"]
edition = "2021"
rust-version = "1.56"

[dependencies]
libc = "0.2"
ffi = { package = "gstreamer-gl-wayland-sys", version = "0.18", path = "sys" }

glib = { git = "https://github.com/gtk-rs/gtk-rs-core", branch = "0.15", version = "0.15" }
gst = { package = "gstreamer", version = "0.18", path = "../../gstreamer", features = ["v1_14"] }
gst-gl = { package = "gstreamer-gl", version = "0.18", path = "../" }

[dev-dependencies]
gir-format-check = "0.1"

[features]
default = []
dox = ["v1_18", "ffi/dox", "glib/dox", "gst/dox", "gst-gl/dox"]
v1_16 = ["gst/v1_16", "gst-gl/v1_16", "ffi/v1_16"]
v1_18 = ["gst/v1_18", "gst-gl/v1_18", "ffi/v1_18", "v1_16"]
v1_20 = ["gst/v1_20", "gst-gl/v1_20", "ffi/v1_20", "v1_18"]

[package.metadata.docs.rs]
features = ["dox"]
