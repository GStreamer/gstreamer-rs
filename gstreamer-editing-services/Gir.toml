        [[object.function.parameter]]
        name = "paste_position"
        mandatory = true
        [object.function.return]
        nullable_return_is_error = "Failed to paste timeline element"

    [[object.function]]
    name = "ripple"
        [[object.function.parameter]]
        name = "start"
        mandatory = true
        [object.function.return]
        bool_return_is_error = "Failed to ripple"

    [[object.function]]
    name = "ripple_end"
        [[object.function.parameter]]
        name = "end"
