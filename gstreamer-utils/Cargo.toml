[package]
name = "gstreamer-utils"
version = "0.21.3"
authors = ["Mathieu Duponchelle <mathieu@centricular.com>", "Thibault Saunier <tsaunier@igalia.com>"]
categories = ["multimedia"]
description = "Exposes an object to build several Gst pipeline with one producer and several consumer"
repository = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
license = "MIT/Apache-2.0"
readme = "README.md"
homepage = "https://gstreamer.freedesktop.org"
documentation = "https://gstreamer.pages.freedesktop.org/gstreamer-rs/stable/latest/docs/gstreamer_utils/"
keywords = ["gstreamer", "multimedia", "audio", "video", "gnome"]
edition = "2021"
rust-version = "1.70"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gst = { package = "gstreamer", path = "../gstreamer", version = "0.21", features = ["v1_20"] }
gst_app = { package = "gstreamer-app", path = "../gstreamer-app", version = "0.21", features = ["v1_20"] }
gst_video = { package = "gstreamer-video", path = "../gstreamer-video", version = "0.21", features = ["v1_20"] }
thiserror = "1"

[dev-dependencies]
futures = { version = "0.3", features = ["executor"] }

[features]
default = []
v1_22 = []
v1_24 = ["v1_22"]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition"]
