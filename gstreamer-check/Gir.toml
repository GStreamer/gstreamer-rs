[options]
girs_directories = ["../gir-files", "../gst-gir-files"]
library = "GstCheck"
version = "1.0"
min_cfg_version = "1.8"
work_mode = "normal"
concurrency = "send+sync"
generate_safety_asserts = true
single_version_file = true
generate_display_trait = false
trust_return_value_nullability = true

external_libraries = [
    "GLib",
    "GObject",
    "Gst",
]

generate = [
]

manual = [
    "GLib.Bytes",
    "GObject.Object",
    "GObject.Value",
    "Gst.AllocationParams",
    "Gst.Allocator",
    "Gst.Bin",
    "Gst.Buffer",
    "Gst.BufferPool",
    "Gst.Caps",
    "Gst.ClockID",
    "Gst.ClockTimeDiff",
    "Gst.ClockType",
    "Gst.Element",
    "Gst.ElementFactory",
    "Gst.ElementFlags",
    "Gst.Event",
    "Gst.EventType",
    "Gst.FlowReturn",
    "Gst.Harness",
    "Gst.Object",
    "Gst.Pad",
    "Gst.PadProbeType",
    "Gst.QueryType",
    "Gst.Segment",
    "Gst.State",
    "Gst.StaticPadTemplate",
    "Gst.SystemClock",
    "GstCheck.Harness",
]

[[object]]
name = "Gst.Clock"
status = "manual"
    # id_ functions are wrongly listed on Clock in .gir,
    # but should be associated to the `GstClockID` alias.
    [[object.function]]
    pattern = "id_.*"
    ignore = true

[[object]]
name = "Gst.ClockTime"
status = "manual"
conversion_type = "scalar"

[[object]]
name = "GstCheck.TestClock"
status = "generate"
final_type = true
