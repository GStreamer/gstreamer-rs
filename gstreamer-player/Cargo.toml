[package]
name = "gstreamer-player"
version = "0.14.4"
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>"]
categories = ["api-bindings", "multimedia"]
description = "Rust bindings for GStreamer Player library"
repository = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
license = "MIT/Apache-2.0"
readme = "README.md"
homepage = "https://gstreamer.freedesktop.org"
documentation = "https://slomo.pages.freedesktop.org/rustdocs/gstreamer/gstreamer_player"
keywords = ["gstreamer", "multimedia", "audio", "video", "gnome"]
build = "build.rs"

[dependencies]
bitflags = "1.0"
libc = "0.2"
glib-sys = { version = "0.9" }
gobject-sys = { version = "0.9" }
gstreamer-sys = { version = "0.8", features = ["v1_12"] }
gstreamer-player-sys = { version = "0.8", features = ["v1_12"] }
glib = { version = "0.8" }
gstreamer = { version = "0.14", path = "../gstreamer", features = ["v1_12"] }
gstreamer-video = { version = "0.14", path = "../gstreamer-video", features = ["v1_12"] }

[build-dependencies.rustdoc-stripper]
version = "0.1"
optional = true

[features]
default = []
v1_14 = ["gstreamer-sys/v1_14", "gstreamer-player-sys/v1_14"]
v1_16 = ["gstreamer-sys/v1_16", "gstreamer-player-sys/v1_16", "v1_14"]
embed-lgpl-docs = ["rustdoc-stripper"]
purge-lgpl-docs = ["rustdoc-stripper"]
dox = ["gstreamer-player-sys/dox", "glib/dox", "gstreamer/dox"]
