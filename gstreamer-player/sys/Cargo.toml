[build-dependencies]
system-deps = "6"

[dependencies]
libc = "0.2"

[dependencies.glib]
package = "glib-sys"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.17"
version = "0.17"

[dependencies.gobject]
package = "gobject-sys"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.17"
version = "0.17"

[dependencies.gst]
package = "gstreamer-sys"
path = "../../gstreamer/sys"
version = "0.20"

[dependencies.gst_video]
package = "gstreamer-video-sys"
path = "../../gstreamer-video/sys"
version = "0.20"

[dev-dependencies]
shell-words = "1.0.0"
tempfile = "3"

[features]
v1_16 = []
v1_18 = ["v1_16"]
v1_20 = ["v1_18"]
v1_22 = ["v1_20"]
dox = ["glib/dox", "gobject/dox", "gst/dox", "gst_video/dox"]

[lib]
name = "gstreamer_player_sys"

[package]
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>"]
build = "build.rs"
description = "FFI bindings to libgstplayer-1.0"
documentation = "https://gstreamer.pages.freedesktop.org/gstreamer-rs/stable/latest/docs/gstreamer_player_sys/"
homepage = "https://gstreamer.freedesktop.org"
keywords = ["ffi", "gstreamer", "gnome", "multimedia"]
license = "MIT"
name = "gstreamer-player-sys"
readme = "README.md"
repository = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
version = "0.20.4"
edition = "2021"
rust-version = "1.64"

[package.metadata.docs.rs]
features = ["dox"]

[package.metadata.system-deps.gstreamer_player_1_0]
name = "gstreamer-player-1.0"
version = "1.14"

[package.metadata.system-deps.gstreamer_player_1_0.v1_16]
version = "1.16"

[package.metadata.system-deps.gstreamer_player_1_0.v1_18]
version = "1.18"

[package.metadata.system-deps.gstreamer_player_1_0.v1_20]
version = "1.20"

[package.metadata.system-deps.gstreamer_player_1_0.v1_22]
version = "1.22"
