[options]
girs_dir = "gir-files"
library = "GstBase"
version = "1.0"
min_cfg_version = "1.8"
target_path = "gstreamer-base"
work_mode = "normal"
concurrency = "send+sync"
generate_safety_asserts = true
single_version_file = true
generate_display_trait = false

external_libraries = [
    "GLib",
    "GObject",
    "Gst",
]

generate = [
    "GstBase.PushSrc",
    "GstBase.BaseParseFrameFlags",
]

manual = [
    "GObject.Object",
    "GLib.Bytes",
    "Gst.Object",
    "Gst.Element",
    "Gst.BufferPool",
    "Gst.ClockTimeDiff",
    "Gst.ClockReturn",
    "Gst.FlowReturn",
    "Gst.Format",
    "Gst.Pad",
    "Gst.TypeFindProbability",
    "Gst.TagMergeMode",
    "GstBase.BaseParseFrame",
]

[[object]]
name = "GstBase.Adapter"
status = "generate"
final_type = true
concurrency = "send-unique"

    [[object.function]]
    name = "map"
    # Unsafe
    ignore = true

    [[object.function]]
    name = "unmap"
    # Unsafe
    ignore = true

    [[object.function]]
    name = "copy"
    # Unsafe
    ignore = true

    [[object.function]]
    name = "push"
    # Move Buffer
    ignore = true

    [[object.function]]
    name = "take"
    # Useless copying of data
    ignore = true

[[object]]
name = "GstBase.FlowCombiner"
# Manual because ref/unref functions were added much later
status = "manual"
final_type = true
concurrency = "none"

[[object]]
name = "GstBase.BaseSink"
subclassing = true
status = "generate"

    [[object.function]]
    name = "wait"
    # Use Result<FlowSuccess, FlowError>
    ignore = true

    [[object.function]]
    name = "wait_preroll"
    # Use Result<FlowSuccess, FlowError>
    ignore = true

[[object]]
name = "GstBase.BaseSrc"
subclassing = true
status = "generate"

    [[object.function]]
    name = "set_caps"
        [object.function.return]
        bool_return_is_error = "Failed to set caps"

    [[object.function]]
    name = "start_complete"
    # Use Result<FlowSuccess, FlowError>
    ignore = true

    [[object.function]]
    name = "start_wait"
    # Use Result<FlowSuccess, FlowError>
    ignore = true

    [[object.function]]
    name = "submit_buffer_list"
    # Pass by value, to be added manually
    ignore = true

    [[object.function]]
    name = "wait_playing"
    # Use Result<FlowSuccess, FlowError>
    ignore = true

[[object]]
name = "GstBase.BaseTransform"
subclassing = true
status = "generate"

    [[object.function]]
    name = "update_src_caps"
        [object.function.return]
        bool_return_is_error = "Failed to update src caps"


[[object]]
name = "GstBase.Aggregator"
status = "generate"
subclassing = true
version = "1.14"

    [[object.function]]
    name = "finish_buffer"
    # Takes ownership
    ignore = true

    [[object.property]]
    name = "latency"
    version = "1.14"

    [[object.property]]
    name = "min-upstream-latency"
    # clock time instead of u64
    ignore = true

[[object]]
name = "GstBase.AggregatorPad"
status = "generate"
subclassing = true
version = "1.14"

[[object]]
name = "GstBase.*"
status = "generate"
    # We'll opt-in for constants at a later time
    [[object.constant]]
    pattern = ".+"
    ignore = true

    [[object.function]]
    name = "type_find_helper_for_data"
    # broken data type
    ignore = true

[[object]]
name = "Gst.Structure"
status = "manual"
ref_mode = "ref-mut"

[[object]]
name = "Gst.Caps"
status = "manual"
ref_mode = "ref"

[[object]]
name = "Gst.Buffer"
status = "manual"
ref_mode = "ref"

[[object]]
name = "Gst.BufferList"
status = "manual"
ref_mode = "ref"

[[object]]
name = "Gst.Sample"
status = "manual"
ref_mode = "ref"

[[object]]
name = "Gst.ClockTime"
status = "manual"
conversion_type = "scalar"

[[object]]
name = "Gst.TagList"
status = "manual"
ref_mode = "ref"

[[object]]
name = "GstBase.BaseParse"
subclassing = true
status = "generate"
    [[object.function]]
    name = "finish_frame"
    ignore = true

    [[object.function]]
    name = "set_duration"
    ignore = true

    [[object.function]]
    name = "convert_default"
    ignore = true

    [[object.function]]
    name = "set_frame_rate"
    ignore = true

    # Didn't bind gst_base_parse_frame_{new,init} so not needed
    [[object.function]]
    name = "push_frame"
    ignore = true
