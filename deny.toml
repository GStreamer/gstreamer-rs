[graph]
exclude = [
    "examples",
    "tutorials",
]

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
]

[licenses]
version = 2
confidence-threshold = 0.8
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "Unicode-3.0",
    "ISC",
]

[bans]
multiple-versions = "deny"
wildcards = "allow"
highlight = "all"

# libloading depends on an old version
[[bans.skip]]
name = "windows-link"
version = "0.1"

# system-deps depends on an old version
[[bans.skip]]
name = "toml_edit"
version = "0.22"

[[bans.skip]]
name = "toml_datetime"
version = "0.6"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
  "https://github.com/gtk-rs/gtk-rs-core",
]
