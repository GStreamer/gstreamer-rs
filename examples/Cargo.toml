[package]
name = "examples"
version = "0.14.3"
authors = ["Sebastian Dr√∂ge <sebastian@centricular.com>"]

[dependencies]
glib = { version = "0.8", features = ["subclassing"] }
gstreamer = { version = "0.14", path = "../gstreamer" }
gstreamer-gl = { version = "0.14", path = "../gstreamer-gl", optional = true }
gstreamer-app = { version = "0.14", path = "../gstreamer-app" }
gstreamer-audio = { version = "0.14", path = "../gstreamer-audio" }
gstreamer-video = { version = "0.14", path = "../gstreamer-video" }
gstreamer-pbutils = { version = "0.14", path = "../gstreamer-pbutils" }
gstreamer-player = { version = "0.14", path = "../gstreamer-player", optional = true }
gstreamer-editing-services = { version = "0.14", path = "../gstreamer-editing-services", optional = true }
gstreamer-rtsp = { version = "0.14", path = "../gstreamer-rtsp", optional = true }
gstreamer-rtsp-server = { version = "0.14", path = "../gstreamer-rtsp-server", optional = true }
gstreamer-rtsp-server-sys = { version = "0.8", features = ["v1_8"], optional = true }
gtk = { version = "0.7", optional = true }
gdk = { version = "0.11", optional = true }
gio = { version = "0.7", optional = true }
futures-preview = { version = "0.3.0-alpha", optional = true }
byte-slice-cast = "0.3"
failure = "0.1"
failure_derive = "0.1"
cairo-rs = { version = "0.7", features=["use_glib"], optional = true }
pango = { version = "0.7", optional = true }
pangocairo = { version = "0.8", optional = true }
glutin = { version = "0.21", optional = true }
winit = { version = "0.19", optional = true }

[build-dependencies]
gl_generator = { version = "0.11", optional = true }

[features]
default = []
gst-player = ["gstreamer-player"]
ges = ["gstreamer-editing-services"]
gtksink = ["gtk", "gio"]
gtkvideooverlay = ["gtk", "gdk", "gio"]
gtkvideooverlay-x11 = ["gtkvideooverlay"]
gtkvideooverlay-quartz = ["gtkvideooverlay"]
generic-futures = ["gstreamer/futures", "futures-preview"]
glib-futures = ["generic-futures", "glib/futures"]
gst-rtsp-server = ["gstreamer-rtsp-server"]
gst-rtsp-server-record = ["gstreamer-rtsp-server-sys", "gstreamer-rtsp-server", "gstreamer-rtsp", "gio"]
v1_10 = ["gstreamer/v1_10"]
pango-cairo = ["pango", "pangocairo", "cairo-rs"]
gl = ["gstreamer-gl", "gl_generator", "glutin"]
gl-egl = ["gstreamer-gl/egl"]
gl-x11 = ["gstreamer-gl/x11"]
gl-wayland = ["gstreamer-gl/wayland"]

[[bin]]
name = "appsink"

[[bin]]
name = "appsrc"

[[bin]]
name = "decodebin"

[[bin]]
name = "encodebin"

[[bin]]
name = "events"

[[bin]]
name = "gtksink"
required-features = ["gtksink"]

[[bin]]
name = "gtkvideooverlay"
required-features = ["gtkvideooverlay"]

[[bin]]
name = "iterator"

[[bin]]
name = "launch_glib_main"

[[bin]]
name = "launch"

[[bin]]
name = "transmux"

[[bin]]
name = "pad_probes"

[[bin]]
name = "playbin"

[[bin]]
name = "player"
required-features = ["gst-player"]

[[bin]]
name = "queries"

[[bin]]
name = "rtpfecclient"

[[bin]]
name = "rtpfecserver"

[[bin]]
name = "rtsp-server"
required-features = ["gst-rtsp-server"]

[[bin]]
name = "tagsetter"

[[bin]]
name = "toc"

[[bin]]
name = "futures"
required-features = ["generic-futures"]

[[bin]]
name = "glib-futures"
required-features = ["glib-futures"]

[[bin]]
name = "rtsp-server-record"
required-features = ["gst-rtsp-server-record"]

[[bin]]
name = "discoverer"

[[bin]]
name = "pango-cairo"
required-features = ["pango-cairo"]

[[bin]]
name = "ges"
required-features = ["ges"]

[[bin]]
name = "glupload"
required-features = ["gl"]
features = ["gl-egl", "gl-x11", "gl-wayland"]
edition = "2018"
