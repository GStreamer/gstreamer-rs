[build-dependencies]
pkg-config = "0.3.7"
system-deps = "6"

[dependencies]
libc = "0.2"

[dependencies.glib]
package = "glib-sys"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.15"
version = "0.15"

[dependencies.gobject]
package = "gobject-sys"
git = "https://github.com/gtk-rs/gtk-rs-core"
branch = "0.15"
version = "0.15"

[dependencies.gst]
package = "gstreamer-sys"
path = "../../gstreamer/sys"
version = "0.18"

[dev-dependencies]
shell-words = "1.0.0"
tempfile = "3"

[features]
v1_2 = []
v1_4 = ["v1_2"]
v1_6 = ["v1_4"]
v1_8 = []
v1_10 = ["v1_8"]
v1_12 = ["v1_10"]
v1_14 = ["v1_12"]
v1_16 = ["v1_14"]
v1_18 = ["v1_16"]
dox = []
v1_20 = ["v1_18"]

[lib]
name = "gstreamer_controller_sys"

[package]
authors = ["Alexey Galakhov <agalakhov@gmail.com>"]
build = "build.rs"
description = "FFI bindings to libgstcontroller-1.0"
documentation = "https://gstreamer.pages.freedesktop.org/gstreamer-rs/stable/latest/docs/gstreamer_app_sys/"
homepage = "https://gstreamer.freedesktop.org"
keywords = ["ffi", "gstreamer", "gnome", "multimedia"]
license = "MIT"
name = "gstreamer-controller-sys"
readme = "README.md"
repository = "https://gitlab.freedesktop.org/gstreamer/gstreamer-rs"
version = "0.18.4"
edition = "2021"
rust-version = "1.56"
[package.metadata.docs.rs]
features = ["dox"]
[package.metadata.system-deps.gstreamer_controller_1_0]
name = "gstreamer-controller-1.0"
version = "1.8"

[package.metadata.system-deps.gstreamer_controller_1_0.v1_10]
version = "1.10"

[package.metadata.system-deps.gstreamer_controller_1_0.v1_12]
version = "1.12"

[package.metadata.system-deps.gstreamer_controller_1_0.v1_14]
version = "1.14"

[package.metadata.system-deps.gstreamer_controller_1_0.v1_16]
version = "1.16"

[package.metadata.system-deps.gstreamer_controller_1_0.v1_18]
version = "1.18"

[package.metadata.system-deps.gstreamer_controller_1_0.v1_20]
version = "1.20"
